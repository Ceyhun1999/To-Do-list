<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./Resources/video.mp4" type="video/mp4">
    </video>
    
    <div class="panel">
        <div class="panel__top">
            <h1>To-Do List</h1>
            <img class="sort" src="./Resources/asc_normal.svg" alt="sort">
        </div>

        <div class="panel__center" ondragover="allowDrop(event)">
            <ul class="todo__list" id="myList">
                <li draggable="true" ondragstart="drag(event)">
                    <input type="text" class="task_input" name="task" placeholder="new task">
                    <input type="image" class="x" name="remove" alt="close" src="./Resources/x_button.svg" onmouseover="hover(this);" onmouseout="unhover(this);" onclick="this.parentElement.style.display = 'none'" >
                </li>
            </ul>
        </div>

        <div class="panel__bottom">
            <button id="add_btn">
                <span class='text'>Add</span>
                <span class="icon">
                    <span class="plus" >+</span>
                </span>
            </button>
        </div>
    </div>

    <div class="done_list todo__list">
        <h2>DONEâœ…</h2>
        <ul ondrop="drop(event)" ondragover="allowDrop(event)">

        </ul>
    </div>

    <script src ="app.js"></script>
</body>
</html>
